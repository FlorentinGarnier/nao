gsquad_blog:
    resource: "@GsquadBlogBundle/Controller/"
    type:     annotation
    prefix:   /blog

app:
    resource: "@GsquadCoreBundle/Controller/"
    type:     annotation
    prefix:   /

app_search:
    resource: "@GsquadPiafBundle/Controller"
    type:     annotation

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /connect

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

facebook_login:
    path: /connect/check-facebook

google_login:
    path: /connect/check-google

mentions_legales:
    path: /mentions-legales
    defaults:
        _controller: FrameworkBundle:Template:template
        template: static/mentions_legales.html.twig

conditions_generales:
    path: /conditions-generales
    defaults:
        _controller: FrameworkBundle:Template:template
        template: static/conditions_generales.html.twig

faq:
    path: /faq
    defaults:
        _controller: FrameworkBundle:Template:template
        template: static/faq.html.twig

about:
    path: /a-propos
    defaults:
        _controller: FrameworkBundle:Template:template
        template: static/about.html.twig

adhesion:
    path: /adhesion
    defaults:
        _controller: FrameworkBundle:Template:template
        template: static/adhesion.html.twig
